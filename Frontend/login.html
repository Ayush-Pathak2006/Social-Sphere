<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-gray-900 shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <img src="Logo.png" alt="Logo" class="h-10 w-10 rounded-full">
        <h1 class="text-2xl font-bold text-gray-200">Social Site</h1>
      </div>
      <div>
        <a href="index.html" class="text-gray-300 hover:text-red-500">Home</a>
      </div>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-200 to-gray-400">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Login</h2>
      <form id = "loginForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition"
        >
          Login
        </button>
      </form>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
